<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <title>Hello, AR Cube!</title>

    <!-- A-Frame itself -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

    <!-- Pure three.js code that the A-Frame components use for location-based AR -->
    <script type="text/javascript" src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js"></script>

    <!-- AR.js A-Frame components -->
    <script type="text/javascript" src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0px; overflow: hidden; font-family: Monospace">
    <div>
      <a-scene renderer="logarithmicDepthBuffer: true;" embedded loading-screen="enabled: false;" arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-assets>
          <a-asset-item id="animated-asset" src="assets/asset.gltf"></a-asset-item>
        </a-assets>

        <a-entity
          look-at="[gps-camera]"
          animation-mixer="loop: repeat"
          gltf-model="#animated-asset"
          scale="0.8801524009920859 0.8801524009920859 0.8801524009920859"
          gps-entity-place="latitude: 54.980211; longitude: 82.859700;"></a-entity>

        <a-camera gps-camera rotation-reader></a-camera>
      </a-scene>
    </div>
  </body>
</html>
